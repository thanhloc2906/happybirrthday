<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Màn hình 2</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        height: 100vh;
    }
    /* Canvas pháo hoa */
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
    /* Bọc bóng bay + bánh */
    #balloonCake {
        position: absolute;
        bottom: -500px; /* xuất phát ngoài màn hình */
        left: 50%;
        transform: translateX(-50%);
        transition: bottom 4s ease-out;
        text-align: center;
        z-index: 3;
    }
    /* Bóng bay */
    #balloons {
        width: 500px;
        display: block;
        margin: 0 auto;
    }
    /* Bánh sinh nhật */
    #cake {
        width: 400px;
        margin-top: -5px; /* cho dính vào dây bóng bay */
    }
</style>
</head>
<body>

<!-- Canvas pháo hoa -->
<canvas id="fireworks"></canvas>

<!-- Cụm bóng bay + bánh -->
<div id="balloonCake">
    <img id="balloons" src="assets/balloon.png" alt="Balloons">
    <img id="cake" src="assets/cake_on1.gif" alt="Cake">
</div>

<!-- Nhạc -->
<audio id="music" src="assets/music.mp3"></audio>

<!-- Script pháo hoa -->
<script src="fireworks.js"></script>
<script>
window.onload = () => {
    const balloonCake = document.getElementById("balloonCake");
    const music = document.getElementById("music");

    // Kéo cụm bóng bay + bánh lên giữa màn hình
    setTimeout(() => {
        balloonCake.style.bottom = "50%"; // lên giữa
    }, 500);

    // Khi đã tới giữa → bóng bay biến mất + phát nhạc + bắn pháo hoa
    setTimeout(() => {
        document.getElementById("balloons").style.opacity = 0;
        music.play();
        startFireworks();
    }, 4500); // sau khi di chuyển xong
};

// Hàm gọi pháo hoa
function startFireworks() {
    if (typeof initFireworks === "function") {
        initFireworks();
    }
}
</script>
</body>
</html>
