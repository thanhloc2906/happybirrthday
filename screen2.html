<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chúc mừng sinh nhật</title>
<style>
    body {
        margin: 0;
        background: black; /* Màu nền đen */
        overflow: hidden;
        height: 100vh;
    }

    /* 🎈 Bóng bay */
    #balloons {
        position: absolute;
        bottom: -500px; /* Vị trí ban đầu (ẩn dưới màn hình) */
        left: 50%; /* Căn giữa theo chiều ngang */
        transform: translateX(-50%);
        transition: bottom 3s ease-out; /* Thời gian & hiệu ứng kéo lên */
        z-index: 3; /* Đè lên bánh */
        width: 300px; /* 🎯 Điều chỉnh độ rộng bóng bay */
    }

    /* 🎂 Bánh sinh nhật */
    #cake {
        position: absolute;
        bottom: -300px; /* Vị trí ban đầu (ẩn dưới màn hình) */
        left: 50%;
        transform: translateX(-50%);
        transition: bottom 3s ease-out;
        z-index: 1; /* Dưới bóng bay */
        width: 300px; /* 🎯 Điều chỉnh độ rộng bánh */
    }

    /* Pháo hoa */
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
</style>
</head>
<body>

<!-- Canvas pháo hoa -->
<canvas id="fireworks"></canvas>

<!-- Bóng bay -->
<img id="balloon" src="assets/balloon.png" alt="Balloons">

<!-- Bánh sinh nhật -->
<img id="cake" src="assets/cake_on1.gif" alt="Cake">

<!-- Nhạc nền -->
<audio id="music" src="assets/music.mp3"></audio>

<!-- Script pháo hoa -->
<script src="fireworks.js"></script>

<script>
window.onload = () => {
    const balloon= document.getElementById("balloons");
    const cake = document.getElementById("cake");
    const music = document.getElementById("music");

    // 🔊 Bật nhạc
    music.play();

    // 🎈 Kéo bóng bay và bánh lên
    setTimeout(() => {
        balloons.style.bottom = "250px"; // 🎯 Độ cao bóng bay sau khi bay lên
        cake.style.bottom = "150px"; // 🎯 Độ cao bánh (để sát dây bóng bay)
    }, 500);

    // ⏳ Sau khi bay lên thì làm bóng bay biến mất
    setTimeout(() => {
        balloons.style.opacity = 0; // Ẩn bóng bay
    }, 3500);
};
</script>
</body>
</html>
