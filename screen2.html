<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Screen 2</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        text-align: center;
        color: white;
        font-family: sans-serif;
    }
    #balloons { position: absolute; width: 100%; height: 100%; }
    #cake {
        width: 300px;
        transition: transform 0.3s ease;
    }
    #instruction { font-size: 24px; margin-top: 20px; display: none; }
    #giftBtn {
        padding: 15px 30px;
        font-size: 22px;
        margin-top: 30px;
        display: none;
        cursor: pointer;
        background: gold;
        border: none;
        border-radius: 8px;
    }
</style>
</head>
<body>

<canvas id="balloons"></canvas>
<img id="cake" src="cake_on1.gif">
<div id="instruction">·∫§n v√†o b√°nh ƒë·ªÉ th·ªïi n·∫øn üéÇ</div>
<button id="giftBtn" onclick="goToGift()">üéÅ ƒêi nh·∫≠n qu√†</button>

<audio id="music" src=".mp3" autoplay loop></audio>

<script src="fireworks.js"></script>
<script>
    const balloonsCanvas = document.getElementById("balloons");
    const ctx = balloonsCanvas.getContext("2d");
    let balloons = [];

    function resize() {
        balloonsCanvas.width = window.innerWidth;
        balloonsCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 20; i++) {
        balloons.push({
            x: Math.random() * window.innerWidth,
            y: window.innerHeight + Math.random() * 500,
            r: 20 + Math.random() * 20,
            speed: 2 + Math.random() * 2,
            color: `hsl(${Math.random()*360}, 80%, 60%)`
        });
    }

    function drawBalloons() {
        ctx.clearRect(0,0,balloonsCanvas.width, balloonsCanvas.height);
        balloons.forEach(b => {
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
            ctx.fillStyle = b.color;
            ctx.fill();
            b.y -= b.speed;
        });
        if (balloons.every(b => b.y + b.r < 0)) {
            document.getElementById("instruction").style.display = "block";
        } else {
            requestAnimationFrame(drawBalloons);
        }
    }
    drawBalloons();

    const cake = document.getElementById("cake");
    let isOff = false;
    cake.addEventListener("click", () => {
        if (!isOff) {
            cake.src = "cake_off.png";
            isOff = true;
            document.getElementById("giftBtn").style.display = "inline-block";
        }
    });

    function goToGift() {
        // L∆∞u tr·∫°ng th√°i nh·∫°c ƒë·ªÉ ph√°t ti·∫øp
        localStorage.setItem("musicTime", document.getElementById("music").currentTime);
        window.location.href = "screen3.html";
    }
</script>
</body>
</html>
