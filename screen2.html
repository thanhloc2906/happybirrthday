<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Screen 2 - Bánh sinh nhật</title>
<style>
    body {
        background: black;
        margin: 0;
        overflow: hidden;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    #cake-container {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        transition: top 5s ease-in-out;
        text-align: center;
    }
    #balloons {
        width: 150px;
        display: block;
        margin: 0 auto;
    }
    #cake {
        width: 250px;
        display: block;
        margin: 0 auto;
    }
    #message {
        display: none;
        margin-top: 10px;
        font-size: 24px;
        color: yellow;
    }
    #next-btn {
        display: none;
        padding: 10px 20px;
        font-size: 20px;
        margin-top: 20px;
        background: gold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>
</head>
<body>

<canvas id="fireworksCanvas"></canvas>

<audio id="bg-music" src="assets/music.mp3" autoplay loop></audio>

<div id="cake-container">
    <img id="balloons" src="assets/balloon.png" alt="Bóng bay">
    <img id="cake" src="assets/cake_on1.gif" alt="Bánh sinh nhật">
    <div id="message">Ấn vào bánh để thổi nến</div>
    <button id="next-btn" onclick="window.location.href='screen3.html'">Đi nhận quà</button>
</div>

<script src="assets/fireworks.js"></script>
<script>
    const cakeContainer = document.getElementById('cake-container');
    const balloons = document.getElementById('balloons');
    const cake = document.getElementById('cake');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('next-btn');

    // Kéo bánh lên
    setTimeout(() => {
        cakeContainer.style.top = "750px";
        setTimeout(() => {
            balloons.style.display = "none";
            message.style.display = "block";
        }, 5000);
    }, 500);

    // Khi ấn bánh
    cake.addEventListener('click', () => {
        cake.src = "assets/cake_off.png";
        message.style.display = "none";
        nextBtn.style.display = "inline-block";
    });
</script>

</body>
</html>
