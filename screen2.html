<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>M√†n h√¨nh 2</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        height: 100vh;
        color: white;
        text-align: center;
    }
    canvas {
        position: absolute;
        top: 0; left: 0;
        z-index: 1;
    }
    #balloonCake {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: top 4s ease-out;
        text-align: center;
        z-index: 3;
    }
    #balloons, #cake {
        width: 800px;
        display: block;
        margin: 0 auto;
    }
    #cake {
        margin-top: -80px;
    }
    #hint {
        font-size: 28px;
        margin-top: 10px;
        opacity: 0;
        transition: opacity 1s;
    }
    #giftBtn {
        padding: 10px 20px;
        font-size: 20px;
        margin-top: 15px;
        background: gold;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: none;
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div id="balloonCake" style="top: 120%;">
    <img id="balloons" src="assets/balloon.png" alt="Balloons">
    <img id="cake" src="assets/cake_on.png" alt="Cake">
    <div id="hint">·∫§n v√†o b√°nh ƒë·ªÉ th·ªïi n·∫øn</div>
    <button id="giftBtn">üéÅ ƒêi nh·∫≠n qu√† üéÅ</button>
</div>

<audio id="music" src="assets/music.mp3" loop></audio>

<script src="assets/fireworks.js"></script>
<script>
window.onload = () => {
    const balloonCake = document.getElementById("balloonCake");
    const balloons = document.getElementById("balloons");
    const cake = document.getElementById("cake");
    const hint = document.getElementById("hint");
    const giftBtn = document.getElementById("giftBtn");
    const music = document.getElementById("music");

    setTimeout(() => {
        balloonCake.style.top = "50%";
    }, 500);

    setTimeout(() => {
        balloons.style.opacity = 0;
        music.play();
        startFireworks();
        hint.style.opacity = 1;
    }, 4500);

    cake.addEventListener("click", () => {
        cake.src = "assets/cake_off.png";
        hint.style.opacity = 0;
        setTimeout(() => {
            giftBtn.style.display = "inline-block";
        }, 500);
    });

    giftBtn.addEventListener("click", () => {
        window.location.href = "screen3.html";
    });
};

function startFireworks() {
    if (typeof initFireworks === "function") {
        initFireworks();
    }
}
</script>
</body>
</html>
