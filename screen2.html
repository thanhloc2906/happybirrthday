<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Màn hình 2</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        height: 100vh;
        font-family: sans-serif;
        color: white;
        text-align: center;
    }
    /* Canvas pháo hoa */
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
    /* Bọc bóng bay + bánh */
    #balloonCake {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        top: 50%;
        text-align: center;
        z-index: 3;
    }
    /* Bóng bay */
    #balloons {
        width: 760px;
        display: block;
        margin: 0 auto;
        transition: opacity 1s ease-out;
    }
    /* Bánh sinh nhật */
    #cake {
        width: 750px;
        margin-top: -80px;
        cursor: pointer;
    }
    /* Chữ hướng dẫn */
    #instruction {
        margin-top: 10px;
        font-size: 24px;
        opacity: 0;
        transition: opacity 1s;
    }
    /* Nút đi nhận quà */
    #giftButton {
        display: none;
        margin-top: 15px;
        padding: 12px 24px;
        background: gold;
        color: black;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Canvas pháo hoa -->
<canvas id="fireworks"></canvas>

<!-- Cụm bóng bay + bánh -->
<div id="balloonCake">
    <img id="balloons" src="assets/balloon.png" alt="Balloons">
    <img id="cake" src="assets/cake_on1.gif" alt="Cake">
    <div id="instruction">Ấn vào bánh để thổi nến</div>
    <button id="giftButton">Đi nhận quà</button>
</div>

<!-- Nhạc -->
<audio id="music" src="assets/music.mp3"></audio>

<!-- Script pháo hoa -->
<script src="fireworks.js"></script>
<script>
window.onload = () => {
    const balloonCake = document.getElementById("balloonCake");
    const balloons = document.getElementById("balloons");
    const cake = document.getElementById("cake");
    const instruction = document.getElementById("instruction");
    const giftButton = document.getElementById("giftButton");
    const music = document.getElementById("music");

    // Lúc đầu cụm ở ngoài màn hình
    balloonCake.style.top = "150%";

    // Kéo cụm lên giữa màn hình
    setTimeout(() => {
        balloonCake.style.transition = "top 4s ease-out";
        balloonCake.style.top = "50%";
    }, 500);

    // Khi đã tới giữa → bóng bay biến mất + phát nhạc + bắn pháo hoa + hiện chữ hướng dẫn
    setTimeout(() => {
        balloons.style.opacity = 0;
        music.play();
        startFireworks();
        instruction.style.opacity = 1;
    }, 4500);

    // Khi click vào bánh → đổi ảnh → hiện nút nhận quà
    cake.addEventListener("click", () => {
        cake.src = "assets/cake_off.png"; // đổi sang ảnh bánh đã tắt nến
        instruction.style.display = "none"; // ẩn hướng dẫn
        giftButton.style.display = "inline-block"; // hiện nút nhận quà
    });

    // Khi click nút nhận quà → chuyển sang screen3
    giftButton.addEventListener("click", () => {
        window.location.href = "screen3.html";
    });
};

// Hàm gọi pháo hoa
function startFireworks() {
    if (typeof initFireworks === "function") {
        initFireworks();
    }
}
</script>
</body>
</html>
