<!DOCTYPE html>
<html lang="vi">
<head>

    #giftBox {
        position: relative;
        display: inline-block;
        margin-top: 100px;

    #lid {
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 1s ease, top 1s ease;
    }
    #body {
        position: relative;
    }
    #giftImage {
        display: none;
        width: 300px;
        margin-top: 20px;
    }
    #message {
        font-size: 28px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 2s ease;
    }
    #author {
        font-size: 18px;
        margin-top: 50px;
        opacity: 0;
        transition: opacity 1s ease;
    }
</style>
</head>
<body>
