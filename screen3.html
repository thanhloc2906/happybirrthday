<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Screen 3 - Mở quà</title>
<style>
    body {
        background: black;
        margin: 0;
        overflow: hidden;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    #gift-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 5;
    }
    #box {
        position: relative;
        display: inline-block;
    }
    #lid {
        width: 300px;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 1s ease-in-out;
        transform-origin: left bottom;
        z-index: 3;
    }
    #base {
        width: 300px;
        position: relative;
        z-index: 2;
    }
    #gift-img {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
        transition: all 2.5s ease-in-out;
        z-index: 4;
    }
    #open-btn {
        padding: 15px 30px;
        font-size: 22px;
        background: gold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
    }
    #wish {
        display: none;
        margin-top: 20px;
        font-size: 28px;
        color: red;
        border: 3px solid gold;
        padding: 10px;
        border-radius: 10px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        background: rgba(0,0,0,0.7);
    }
    #author {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: white;
        font-size: 14px;
        z-index: 10;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }
</style>
</head>
<body>

<canvas id="fireworksCanvas"></canvas>
<audio id="bg-music" src="assets/music.mp3" autoplay loop></audio>

<div id="gift-container">
    <div id="box">
        <img id="lid" src="assets/naphop.png" alt="Nắp hộp">
        <img id="base" src="assets/thanhop.jpg" alt="Thân hộp">
        <img id="gift-img" src="assets/anhqua.jpg" alt="Quà">
    </div>
    <div>
        <button id="open-btn">Mở quà</button>
    </div>
    <div id="wish">Chúc mừng sinh nhật</div>
</div>

<div id="author">Tác giả: thanhloc - SĐT: 0823151088</div>

<script src="assets/fireworks.js"></script>
<script>
    const lid = document.getElementById('lid');
    const giftImg = document.getElementById('gift-img');
    const openBtn = document.getElementById('open-btn');
    const wish = document.getElementById('wish');

    openBtn.addEventListener('click', () => {
        // Xoay nắp hộp mở ra
        lid.style.transform = "rotate(-60deg) translate(-50px, -100px)";
        
        // Sau khi nắp mở, hiện quà và phóng to
        setTimeout(() => {
            giftImg.style.opacity = "1";
            giftImg.style.transform = "translate(-50%, -50%) scale(3)";
            giftImg.style.width = "400px";
            
            // Sau khi quà phóng to xong, hiện lời chúc
            setTimeout(() => {
                wish.style.display = "block";
            }, 2500);
        }, 1000);
    });
</script>

</body>
</html>
