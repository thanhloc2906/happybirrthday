<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Screen 3 - M·ªü qu√†</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
    }

    #gift-container {
        position: relative;
        width: 320px;
        height: 320px;
        margin: 100px auto 0 auto;
    }

    #than-hop {
        width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
    }

    #nap-hop {
        width: 100%;
        height: auto;
        position: absolute;
        top: -80px;
        left: 0;
        transition: transform 1s ease;
        transform-origin: center bottom;
        z-index: 2;
    }

    #anh-qua {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: auto;
        transform: translate(-50%, -50%);
        transition: width 2s ease;
        z-index: 3;
    }

    #loi-chuc {
        display: none;
        margin-top: 20px;
        font-size: 32px;
        padding: 12px 24px;
        border: 4px solid gold;
        color: red;
        font-weight: bold;
        background-color: #fff5e1;
        display: inline-block;
    }

    #mo-qua-btn {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 20px;
        background-color: gold;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    #tac-gia {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: #ccc;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div id="gift-container">
    <img id="nap-hop" src="assets/naphop.png" alt="N·∫Øp h·ªôp">
    <img id="than-hop" src="assets/thanhop.jpg" alt="Th√¢n h·ªôp">
    <img id="anh-qua" src="assets/anhqua.jpg" alt="·∫¢nh qu√†">
</div>

<div>
    <button id="mo-qua-btn">üéÅ M·ªü qu√†</button>
</div>

<div id="loi-chuc">Ch√∫c m·ª´ng sinh nh·∫≠t</div>

<div id="tac-gia">T√°c gi·∫£: L·ªôc Th√†nh | 0123456789</div>

<audio id="bg-music" src="assets/music.mp3"></audio>

<script>
    const napHop = document.getElementById("nap-hop");
    const anhQua = document.getElementById("anh-qua");
    const moQuaBtn = document.getElementById("mo-qua-btn");
    const loiChuc = document.getElementById("loi-chuc");
    const bgMusic = document.getElementById("bg-music");

    // Ph√°o hoa
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let fireworks = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Firework {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.particles = [];
            for (let i = 0; i < 50; i++) {
                this.particles.push({
                    x: x,
                    y: y,
                    angle: Math.random() * 2 * Math.PI,
                    speed: Math.random() * 3 + 2,
                    alpha: 1
                });
            }
        }
        update() {
            this.particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.02;
            });
            this.particles = this.particles.filter(p => p.alpha > 0);
        }
        draw() {
            this.particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach(fw => {
            fw.update();
            fw.draw();
        });
        fireworks = fireworks.filter(fw => fw.particles.length > 0);
        requestAnimationFrame(loop);
    }
    loop();

    function startFireworks(duration = 4000) {
        const colors = ["red", "yellow", "blue", "lime", "pink", "cyan", "orange"];
        let interval = setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }, 200);
        setTimeout(() => clearInterval(interval), duration);
    }

    moQuaBtn.addEventListener("click", () => {
        // N·∫Øp h·ªôp m·ªü ra
        napHop.style.transform = "rotate(-45deg) translateY(-80px)";
        
        // ·∫¢nh qu√† ph√≥ng ra
        setTimeout(() => {
            anhQua.style.width = "300px"; // V·ª´a ph·∫£i
        }, 500);

        // Nh·∫°c ph√°t
        bgMusic.play().catch(() => console.log("Tr√¨nh duy·ªát ch·∫∑n autoplay"));

        // Hi·ªán l·ªùi ch√∫c
        setTimeout(() => {
            loiChuc.style.display = "inline-block";
        }, 2500);

        // Ph√°o hoa
        startFireworks(5000);

        moQuaBtn.style.display = "none";
    });
</script>

</body>
</html>
