<style>
    body {

    #anhqua {

    }
    #openBtn {
        padding: 10px 20px;

        color: black;
        border: none;

        cursor: pointer;
        margin-top: 20px;
    }
    #message {
        font-size: 28px;
        margin-top: 15px;

<canvas id="fireworks"></canvas>

<div id="giftBox">
    <img id="naphop" src="assets/naphop.png">

    <br>
    <button id="openBtn">M·ªü qu√† üéÅ</button>

</div>

<audio id="music" src="assets/music.mp3" loop></audio>

<script src="assets/fireworks.js"></script>
<script>
window.onload = () => {
    const naphop = document.getElementById("naphop");
    const anhqua = document.getElementById("anhqua");
    const message = document.getElementById("message");
    const author = document.getElementById("author");
    const openBtn = document.getElementById("openBtn");
    const music = document.getElementById("music");

    music.play();
    startFireworks();

    openBtn.addEventListener("click", () => {
        naphop.style.top = "-200px";
        setTimeout(() => {
            anhqua.style.display = "block";
            typeWriter("üéâ Ch√∫c m·ª´ng sinh nh·∫≠t! Ch√∫c b·∫°n lu√¥n vui v·∫ª v√† h·∫°nh ph√∫c üéâ", message, () => {
                author.style.display = "block";
            });
        }, 1000);
    });
};

function typeWriter(text, element, callback) {
    element.style.display = "block";
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 50);
        } else {
            if (callback) callback();
        }
    }
    typing();
}

function startFireworks() {
    if (typeof initFireworks === "function") {
        initFireworks();
    }
}
</script>
