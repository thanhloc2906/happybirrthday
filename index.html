<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéâ Happy Birthday üéâ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: 'Pacifico', cursive;
      text-align: center;
      position: relative;
    }

    /* Fireworks canvas ·ªü n·ªÅn */
    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0; /* N·∫±m d∆∞·ªõi t·∫•t c·∫£ */
      pointer-events: none;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      z-index: 2;
      position: relative;
    }

    #balloonCake {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 5s ease-in-out;
      z-index: 2;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Fireworks canvas -->
<canvas id="fireworks-canvas"></canvas>

<h1>Ch√∫c m·ª´ng sinh nh·∫≠t! üéÇ</h1>

<div id="balloonCake">
  <img id="balloon" src="assets/balloon.png" style="width: 100px;">
  <br>
  <img id="cake" src="assets/cake_on.gif" style="width: 150px;">
</div>

<audio id="birthday-audio" autoplay loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<script>
  // B√≥ng bay k√©o b√°nh l√™n v√† bi·∫øn m·∫•t
  setTimeout(() => {
    const balloonCake = document.getElementById('balloonCake');
    balloonCake.style.bottom = '60%';

    setTimeout(() => {
      document.getElementById('balloon').style.display = 'none';
    }, 5000);
  }, 1000);
</script>

<!-- Fireworks -->
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.2/dist/fireworks.js"></script>
<script>
  const canvas = document.getElementById('fireworks-canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = new Fireworks.default(canvas, {
    rocketsPoint: { min: 0, max: 100 },
    hue: { min: 0, max: 360 },
    delay: { min: 15, max: 30 },
    speed: 2,
    acceleration: 1.05,
    friction: 0.95,
    gravity: 1.5,
    particles: 100,
    trace: 3,
    explosion: 5,
    boundaries: {
      top: 0,
      bottom: canvas.height,
      left: 0,
      right: canvas.width
    },
    sound: {
      enabled: false
    }
  });
  fireworks.start();

  // Resize canvas khi thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
