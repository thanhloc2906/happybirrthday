<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ChÃºc má»«ng sinh nháº­t</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background-color: black;
        color: white;
        text-align: center;
        overflow: hidden;
    }
    .hidden {
        display: none;
    }
    #screen1, #screen2 {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
    #openBtn {
        background: yellow;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
    }
    .balloons {
        position: absolute;
        bottom: -200px;
        left: 50%;
        transform: translateX(-50%);
        animation: moveUp 4s ease-out forwards;
    }
    .cake {
        position: absolute;
        bottom: -200px;
        left: 50%;
        transform: translateX(-50%);
        animation: cakeUp 4s ease-out forwards;
        z-index: 2;
    }
    @keyframes moveUp {
        to { bottom: 300px; }
    }
    @keyframes cakeUp {
        to { bottom: 300px; }
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
</style>
</head>
<body>

<!-- MÃ n hÃ¬nh 1 -->
<div id="screen1">
    <h1>ðŸŽ‚ ChÃºc má»«ng sinh nháº­t! ðŸŽ‚</h1>
    <button id="openBtn">Má»Ÿ</button>
</div>

<!-- MÃ n hÃ¬nh 2 -->
<div id="screen2" class="hidden">
    <canvas id="fireworks"></canvas>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Balloons_icon.svg" 
         alt="Balloons" class="balloons" id="balloons">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Birthday_cake_icon.svg" 
         alt="Cake" class="cake" id="cake">
    <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
</div>

<script>
    const openBtn = document.getElementById("openBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const balloons = document.getElementById("balloons");
    const cake = document.getElementById("cake");
    const music = document.getElementById("music");

    openBtn.addEventListener("click", () => {
        screen1.classList.add("hidden");
        screen2.classList.remove("hidden");
        music.play();
        setTimeout(() => {
            balloons.style.display = "none";
            startFireworks();
        }, 4000);
    });

    // PhÃ¡o hoa
    function startFireworks() {
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        let particles = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createFirework(x, y) {
            let count = 100;
            while (count--) {
                particles.push({
                    x: x,
                    y: y,
                    speed: random(2, 5),
                    angle: random(0, Math.PI * 2),
                    radius: 2,
                    alpha: 1
                });
            }
        }

        function loop() {
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, W, H);

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed + 0.5;
                p.alpha -= 0.01;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${p.alpha})`;
                ctx.fill();

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(loop);
        }

        setInterval(() => {
            createFirework(W/2, H/2);
        }, 500);

        loop();
    }
</script>

</body>
</html>
