<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Happy Birthday ðŸŽ‰</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: 'Pacifico', cursive;
      text-align: center;
    }

    #openBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 1.5em;
      background: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
    }

    #balloonCake {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 5s ease-in-out;
      z-index: 2;
    }

    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0; /* Náº±m phÃ­a sau */
      pointer-events: none;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      z-index: 2;
      position: relative;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<button id="openBtn">Má»Ÿ</button>

<h1>ChÃºc má»«ng sinh nháº­t! ðŸŽ‚</h1>

<canvas id="fireworks-canvas"></canvas>

<div id="balloonCake">
  <img id="balloon" src="assets/balloon.png" style="width: 100px;">
  <br>
  <img id="cake" src="assets/cake_on.gif" style="width: 150px;">
</div>

<audio id="birthday-audio" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.2/dist/fireworks.js"></script>
<script>
  const openBtn = document.getElementById('openBtn');
  const audio = document.getElementById('birthday-audio');
  const balloonCake = document.getElementById('balloonCake');
  const balloon = document.getElementById('balloon');

  // PhÃ¡o hoa
  const container = document.body;
  const fireworks = new Fireworks.default(container, {
    rocketsPoint: { min: 0, max: 100 },
    hue: { min: 0, max: 360 },
    delay: { min: 15, max: 30 },
    speed: 2,
    acceleration: 1.05,
    friction: 0.95,
    gravity: 1.5,
    particles: 100,
    trace: 3,
    explosion: 5,
    boundaries: {
      top: 0,
      bottom: container.clientHeight,
      left: 0,
      right: container.clientWidth
    },
    sound: { enabled: false }
  });

  openBtn.addEventListener('click', () => {
    // áº¨n nÃºt má»Ÿ
    openBtn.style.display = 'none';

    // PhÃ¡t nháº¡c
    audio.play();

    // Báº¯t Ä‘áº§u phÃ¡o hoa
    fireworks.start();

    // KÃ©o bÃ¡nh + bÃ³ng bay lÃªn
    balloonCake.style.bottom = '60%';

    // Sau 5 giÃ¢y bÃ³ng bay biáº¿n máº¥t, bÃ¡nh á»Ÿ láº¡i
    setTimeout(() => {
      balloon.style.display = 'none';
    }, 5000);
  });
</script>

</body>
</html>
